<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" th:href="@{css/index1.css}" />
	<meta charset="utf-8" />
	<title>User Login page</title>
</head>

<body>
	<div align="center">
		<h1>Login User</h1>
		<br />
		
		<form action="#" th:action="@{/loginuser}" method="post">
			<table border="0" cellpadding="10">
			
			<label th:text="${error}" th:field="*{error}"></label>
				<tr>
					<td>User Name:</td>
					<td><input type="text" id="name" th:field="*{user.name}" required /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" id="password" th:field="*{user.password}" required /></td>
				</tr>
				<tr>
					<td align="center" colspan="2"><button type="submit">Login</button> </td>
				</tr>
			</table>
		</form>
	</div>

</html>
