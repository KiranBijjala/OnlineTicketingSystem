<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Ticket</title>
</head>
<body>
	<div align="center">
		<h1>Create New Ticket</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${ticket}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>User Name:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td>Address:</td>
					<td><input type="text" th:field="*{address}" /></td>
				</tr>
				<tr>
					<td>Contact:</td>
					<td><input type="text" th:field="*{contact}" /></td>
				</tr>
				<tr>
					<td>Travel Date:</td>
					<td><input type="date" th:field="*{travelDate}" /></td>
				</tr>		
				<tr>
					<td>Return Date:</td>
					<td><input type="date" th:field="*{returnDate}" /></td>
				</tr>		
				
				<tr>
					<td>Passengers:</td>
					<td><input type="text" th:field="*{passengers}" /></td>
				</tr>	
								
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
